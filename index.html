<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Youssef Ayman | Video Editor</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Inter', sans-serif;
  background: #0a0a0a;
  color: #fff;
  line-height: 1.6;
  overflow-x: hidden;
}
.header {
  position: fixed; top: 0; left: 0; right: 0; z-index: 100;
  background: rgba(10,10,10,0.95); backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255,255,255,0.08); padding: 1rem 2rem;
}
.nav { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
.logo { font-size: 1.5rem; font-weight: 600; color: #6366f1; }
.nav-links { display: flex; list-style: none; gap: 2rem; }
.nav-links a {
  color: #fff; text-decoration: none; font-weight: 400; transition: color .3s;
}
.nav-links a:hover { color: #6366f1; }
.hero {
  height: 100vh; display: flex; align-items: center; justify-content: center;
  text-align: center; padding: 0 2rem;
}
.hero h1 {
  font-size: clamp(2.5rem,8vw,5rem); font-weight: 700; margin-bottom: 1rem;
  background: linear-gradient(135deg,#fff 0%,#6366f1 100%);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
}
.hero p { font-size: 1.25rem; color:rgba(255,255,255,0.7); margin-bottom: 2rem; font-weight:300;}
.cta-button {
  display: inline-flex; align-items: center; gap: .5rem; background:#6366f1; color:#fff;
  padding:1rem 2rem; border-radius:50px; font-size:1.1rem; font-weight:500; text-decoration:none;
  transition:all .3s;
}
.cta-button:hover { background:#5855eb; transform:translateY(-2px); box-shadow:0 10px 30px rgba(99,102,241,0.3);}
.portfolio { padding:8rem 2rem; max-width:1400px; margin:0 auto; }
.section-title { font-size:2.5rem; font-weight:600; text-align:center; margin-bottom:4rem; color:#fff;}
.portfolio-grid {
  display: grid; grid-template-columns: repeat(auto-fit,minmax(400px,1fr)); gap:2.5rem;
}
.video-container {
  position: relative; background:rgba(255,255,255,0.02); border-radius:16px; overflow:hidden;
  transition:all .3s; border:1px solid rgba(255,255,255,0.05);
}
.video-container:hover { transform:translateY(-8px); box-shadow:0 25px 50px rgba(99,102,241,0.15); border-color:rgba(99,102,241,0.3);}
.video-wrapper { position:relative; width:100%; height:250px; overflow:hidden; }
.video-wrapper iframe {
  position:absolute; top:0; left:0; width:100%; height:100%; border:none; border-radius:0;
}
.fullscreen-btn {
  position:absolute; top:15px; right:15px; background:rgba(0,0,0,0.8); color:#fff;
  border:none; border-radius:50%; width:45px; height:45px; cursor:pointer; display:flex;
  align-items:center; justify-content:center; font-size:16px; transition:all .3s; z-index:10;
}
.fullscreen-btn:hover { background:#6366f1; transform:scale(1.1);}
.social-links {
  position:fixed; right:2rem; top:50%; transform:translateY(-50%);
  display:flex; flex-direction:column; gap:1rem; z-index:50;
}
.social-link {
  display:flex; align-items: center; justify-content:center; width:50px; height:50px;
  background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1);
  border-radius:50%; color:#fff; font-size:1.2rem; text-decoration:none; transition:all .3s;
  backdrop-filter:blur(10px);
}
.social-link:hover { background:#6366f1; transform:scale(1.1); box-shadow:0 10px 30px rgba(99,102,241,0.3);}
@media (max-width:768px){
  .nav-links{display:none;} .hero{height:80vh;} .social-links{right:1rem;}
  .portfolio-grid{grid-template-columns:1fr;gap:1.5rem;}
  .video-container{margin-bottom:1rem;}
}
.modal {
  display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.95); backdrop-filter: blur(5px);
}
.modal-content {
  position: relative; margin: 2% auto; width: 90%; max-width: 1200px; height: 85vh;
}
.modal-content iframe {
  width: 100%; height: 100%; border: none; border-radius: 12px;
}
.close {
  position: absolute; top: -50px; right: 0; color: #fff; font-size: 40px; font-weight: bold;
  cursor: pointer; z-index: 1001;
}
.close:hover { color: #6366f1; }
</style>
</head>

<div id="videoModal" class="modal">
  <div class="modal-content">

  </div>
</div>
<script>
const videos = [
  'https://player.vimeo.com/video/76979871?autoplay=1&title=0&byline=0&portrait=0&badge=0',
  'https://www.instagram.com/reel/DOihrfbApAD/embed/?autoplay=1&cr=1&v=1&wp=540',
  'https://player.vimeo.com/video/22439234?autoplay=1&title=0&byline=0&portrait=0&badge=0',
  'https://www.instagram.com/reel/CFv9DhxHVz2/embed/?autoplay=1&cr=1&v=1&wp=540'
];
const modal = document.getElementById('videoModal');
const modalVideo = document.getElementById('modalVideo');
const closeBtn = document.getElementsByClassName('close')[0];
function openModal(videoIndex) {
  modal.style.display = 'block';
  modalVideo.src = videos[videoIndex];
  document.body.style.overflow = 'hidden';
}
closeBtn.onclick = function() {
  modal.style.display = 'none';
  modalVideo.src = '';
  document.body.style.overflow = 'auto';
}
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = 'none';
    modalVideo.src = '';
    document.body.style.overflow = 'auto';
  }
}
</script>
